<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROST</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="icon" type="image/png" href="assets/snow.png">
<body>
    <div class="container">
        <div class="header">
            <div class="logo">❄️</div>
            <div class="title">FROST</div>
        </div>

        <div id="localization" class="location">Rio de Janeiro - RJ</div>

        <div class="main-content">
            <!-- Painel de Temperatura -->
            <div class="panel">
                <div class="panel-title">Temperatura</div>
                
                <div class="metric-row">
                    <div class="metric-label">Temperatura atual:</div>
                    <div id="temp-atual" class="metric-value"></div>
                </div>

                <div class="metric-row">
                    <div class="metric-label">Temperatura externa:</div>
                    <div id="temp-externa" class="metric-value"></div>
                </div>

                <div class="metric-row">
                    <div class="metric-label">Sensação Térmica:</div>
                    <div id="sensacao-termica" class="metric-value"></div>
                </div>

                <div class="metric-row">
                    <div class="metric-label">Ponto de Orvalho:</div>
                    <div id="ponto-orvalho" class="metric-value"></div>
                </div>

                <div class="metric-row">
                    <div class="metric-label">Umidade Relativa:</div>
                    <div id="umidade-relativa" class="metric-value"></div>
                </div>

                <div class="stats-row">
                    <div class="stat-box">
                        <div class="stat-label">MAX</div>
                        <div id="max-temp" class="stat-value"></div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">MIN</div>
                        <div id="min-temp" class="stat-value"></div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">AVG</div>
                        <div id="avg-temp" class="stat-value"></div>
                    </div>
                </div>
            </div>

            <!-- Painel de Sistema de Resfriamento -->
            <div class="panel">
                <div class="panel-title">Sistema de Resfriamento</div>
                
                <div class="control-row">
                    <div class="control-label">Modo:</div>
                    <select id=mode-dropdown class="dropdown">
                        <option>Automático</option>
                        <option>Manual</option>
                    </select>
                </div>

                <div class="control-row">
                    <div class="control-label">Acionar sistema em:</div>
                    <select id="temp-dropdown" class="dropdown">
                        <option value="40">40°C</option>
                        <option value="35">35°C</option>
                        <option value="30">30°C</option>
                        <option value="25">25°C</option>
                        <option value="20">20°C</option>
                        <option value="15">15°C</option>
                    </select>
                </div>

                <div class="control-row">
                    <div class="control-label">Potência - RPM</div>
                    <select id=rpm_power-dropdown class="dropdown">
                        <option>Automático</option>
                        <option>Máximo</option>
                        <option>Médio</option>
                        <option>Mínimo</option>
                    </select>
                </div>

                <div class="control-row">
                    <div class="control-label">RPM Atual:</div>
                    <div id="rpm" class="rpm-display"></div>
                </div>

                <button class="reset-button">Reiniciar padrão de fábrica</button>

                <button class="save-button">Salvar</button>
            </div>
        </div>

        <div class="timestamp"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
